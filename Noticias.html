<script>
	(function () {
		   postDestacada();
		GetBloqueNoticia();
		// var Nmax = 4;
		var Nact = 1;
		$("#btnPrev").hide();
		$("#btnNext").on("click",function () {
				$("#btnPrev").show();
				$("#btnNext").show();
			Nact = $("#txt_actual").data("pagina");
			
			Nact = Nact + 1;
			// alert(Nact);
			$("#txt_actual").data("pagina",Nact);
			$("#txt_actual").text(Nact);
			$("#sNotP").text(" (Pagina: "+Nact+")");
			$('body,html').animate({scrollTop : 0}, 500);
			 GetBloqueNoticia(Nact);
			// if (Nact >= Nmax) {
			// 	$("#btnNext").hide();
			// }
		});
		$("#btnPrev").on("click",function () {
			$("#btnNext").show();
			$("#btnPrev").show();
			Nact = $("#txt_actual").data("pagina");
			
			Nact = Nact - 1;
			// alert(Nact);
			$("#txt_actual").data("pagina",Nact);
			$("#txt_actual").text(Nact);
			$("#sNotP").text(" (Pagina: "+Nact+")");
			$('body,html').animate({scrollTop : 0}, 500);
			 GetBloqueNoticia(Nact);
			if (Nact == 1) {
				$("#btnPrev").hide();
			};
		});


		$("body").on("click",".btnMostrarNoti", function(){
			llenarModalNoticia($(this));
		});

		$("body").on("click",".btnMostrarDestaca", function(){
			llenarModalNoticia($(this));
		});
		function llenarModalNoticia(Datos) {
		    $("#N-Title").text(" ");
			$("#N-Content").empty();
			$("#N-Link").attr("href", Datos.data("link"));
		
			$("#N-Title").text(Datos.data("titulo"));
			$("#N-Content").append(Datos.data("contenido"));
			$("#N-Desc").attr("href", Datos.data("desc"));
			MostrarModal("#modal1");

		};


	})();


</script>
